<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1 class="one"> Calculator</h1>

<div >
    <input type="text" placeholder="enter value" class="m" id="input">
</div>


<table class="center">

<tr  class="cl">
    <td onclick="getValue('+')"> +</td>
    <td onclick="getValue('-')">-</td>
    <td onclick="getValue('*')">*</td>
    <td onclick="getValue('/')"> /</td> 
</tr>
<tr class="cl">
    <td onclick="getValue('9')">9</td>
    <td onclick="getValue('8')">8</td>
    <td onclick="getValue('7')">7</td>
    <td onclick="getValue('6')">6</td>
</tr>
<tr class="cl">
    <td onclick="getValue('5')">5</td>
    <td onclick="getValue('4')"> 4</td>
    <td onclick="getValue('3')">3</td>
    <td onclick="getValue('2')">2</td>
</tr>

<tr class="cl">
    <td onclick="getValue('1')">1</td>
    <td onclick="getValue('0')">0</td>
    <td onclick="getValue('.')">  .</td>
    <td onclick=performEval() > =</td>
</tr>
<tr class="cl">
    <td onclick="valueMinus('DEL')">DEl</td>
    <td onclick="clean()" >AC</td>
</tr>





</table>









</body>
<script src="app.js"></script>
</html>
